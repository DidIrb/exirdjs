name: Publish Packages and Create Release

on:
  push:
    branches-ignore: 
    - main

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NPM_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Cache PNPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Configure npm authentication
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc

      - name: Build packages
        run: pnpm -r run build

      - name: Generate changelog
        id: changesets
        uses: changesets/action@v1
        with:
          commit: "chore: release packages v${{ env.VERSION }}"
          publish: false

      - name: Capture Changelog
        id: capture_changelog
        run: |
            CHANGELOG_CONTENT=$(cat .changeset/CHANGELOG.md)
            echo "CHANGELOG_CONTENT<<EOF" >> $GITHUB_ENV
            echo "$CHANGELOG_CONTENT" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
  
      # - name: Save Changelog to Environment Variable
      #   run: echo "CHANGELOG=${{ steps.changesets.outputs.changelog }}" >> $GITHUB_ENV

      - name: Run version bump
        run: pnpm changeset version

      # - name: Debug Changesets | General Outputs
      #   run: |
      #     echo "Changelog: ${{ steps.changesets }}"

      - name: Extract version number
        id: get_version
        run: echo "VERSION=$(jq -r '.version' packages/exird/package.json)" >> $GITHUB_ENV

      - name: Debug Changesets Output
        run: |
          echo "Changelog: $CHANGELOG_CONTENT"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "@exirdjs@v${{ env.VERSION }}"
          release_name: exirdjs@v${{ env.VERSION }}
          body: |
            Changes in this release:
            ${{ steps.changesets.outputs.changelog }}
            Content comming from the environment
            ${{ env.CHANGELOG }}
          draft: false
          prerelease: false
